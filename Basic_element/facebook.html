<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form {
            border: solid 1px;
            width: 400px;
        }
    
        input {
            width: 80%;
            height: 50px;
        }
    </style>
</head>
<body>
   <form action="/login" method='post'>
       <label for='name'>user name</label>
        <input name='name' type="text">

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select name="" id="">
        <option value="">hot dog</option>
        <option value="">pizza</option>

        <input type="color">

        <input type="search">
        <input type="date">
        <input type="time">

        <input type="month">
