<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!--    vertical align: line up all the INLINE ELEMENT-->
    <style>
        img {
            width: 300px;
/*            choose image top as a line and to align all the inline elements vertically*/
            vertical-align: top;
        }
        
/*        span is a inline-element*/
        span {
            vertical-align: top;
        }
    
        div {
            font-size: 4rem;
            border: solid;
        }
    
    </style>
</head>
<body>

    <div><img src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
    <span>Image</span>
    </div>

</body>
</html>
